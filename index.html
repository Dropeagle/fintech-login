<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fintech - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="d-flex align-items-center justify-content-center vh-100" style="background-color: #5ca6c5;">
  <div class="text-center w-100" style="max-width: 400px;">
    <img src="https://img.icons8.com/ios-filled/100/ffffff/groups.png" alt="Logo" class="mb-4" />
    <h2 class="mb-4 text-white">Log In</h2>

    <form>
      <div class="form-group mb-3">
        <input type="email" class="form-control" placeholder="Email" required>
      </div>
      <div class="form-group mb-4">
        <input type="password" class="form-control" placeholder="Senha" required>
      </div>
      <button type="submit" class="btn btn-dark w-100">Entrar</button>
    </form>
  </div>
</body>
</html>
